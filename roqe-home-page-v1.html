* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

body { 
  font-family: sans-serif; 
  padding-top: 3rem;
  padding-bottom: 3rem;
  color: #5a5a5a;
  background-color: black;
}

.carousel {
  margin-bottom: 2rem;
}


.gallery {
  background: black;
}

.gallery-cell {
  width: 28%;
  height: 200px;
  margin-right: 10px;
  background: #8C8;
  counter-increment: gallery-cell;
}

/* .gallery-cell.is-selected {
  background: #ED2;
} */

/* cell number */
.gallery-cell:before {
  display: block;
  text-align: center;
  content: counter(gallery-cell);
  line-height: 200px;
  font-size: 80px;
  color: white;
}

    </style>
